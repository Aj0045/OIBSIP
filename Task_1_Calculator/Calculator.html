<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal_style.css">
    <title>Calculator using Html</title>
</head>

<body background="bgimage.jpeg">
    <div class="calculator" style="border: 1px solid yellow;">
        <h4 style="text-align: center;">Calculator</h4>
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="allclear">AC</button>
            <button class="delete">DEL</button>
            <button class="operator"> % </button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equalto">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
