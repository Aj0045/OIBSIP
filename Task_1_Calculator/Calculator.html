<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal_style.css">
    <script src="script.js" defer></script>
    <title>Calculator using Html</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <h4 style="text-align: center;">Calculator</h4>
            <input type="text" placeholder="0" id="inputBox">

            <div class="buttonbox">
                <div class="box-center">
                    <button class="allclear">AC</button>
                    <button class="delete">DEL</button>
                    <button class="operator"> % </button>
                    <button class="operator">/</button>
                </div>
                <div class="box-center">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div class="box-center">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="box-center">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="box-center">
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button class="equalto">=</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
